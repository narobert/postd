{% extends "base.html" %}

{% block css %}
{% endblock %}

{% block body %}

{% if form.errors %}

<div class="container">
  <div class="hero-unit" style="padding-top:0px;">
    <center>
    <div class="alert">&nbsp;&nbsp;&nbsp;&nbsp;Choose a different username idiot.</div>
    <h3>Become a postr</h3>
    <div class="preview">
      <form method="POST" action="/register/" enctype="multipart/form-data">
        <input type="text" name="fname" maxlength="20" placeholder="First name" required>
        <input type="text" name="lname" maxlength="20" placeholder="Last name" required>
        <input type="text" name="username" maxlength="20" placeholder="Username" required>
        <input name="email" type="email" placeholder="Email" required>
        <input type="password" name="password" maxlength="40" placeholder="Password" required>
        <p><button class="btn btn-default" name="submit" type="submit" style="width:226px;">Register</button></p>
      </form>
    </div>
    </center>
  </div>
</div>

{% else %}

<div class="container">
  <div class="hero-unit">
    <center>
    <h3>Become a postr</h3>
    <div class="preview">
      <form method="POST" action="/register/" enctype="multipart/form-data">
        <input type="text" name="fname" maxlength="20" placeholder="First name" required>
        <input type="text" name="lname" maxlength="20" placeholder="Last name" required>
        <input type="text" name="username" maxlength="20" placeholder="Username" required>
        <input name="email" type="email" placeholder="Email" required>
        <input type="password" name="password" maxlength="40" placeholder="Password" required>
        <p><button class="btn btn-default" name="submit" type="submit" style="width:226px;">Register</button></p>
      </form>
    </div>
    </center>
  </div>
</div>

{% endif %}

{% endblock %}

{% block extra-js %}
{% endblock %}
